<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 via-blue-300 to-blue-500 min-h-screen font-sans"
  >
    <nav
      class="relative z-10 bg-white/30 backdrop-blur-md border-b-4 border-gradient-to-r from-blue-400 via-yellow-300 to-pink-400 shadow-xl rounded-b-3xl mx-auto mt-2 mb-6 max-w-sc w-full px-2"
      style="font-family: 'Poppins', sans-serif"
    >
      <div class="flex items-center justify-center py-4 md:py-6">
        <span
          class="text-3xl md:text-5xl font-extrabold bg-gradient-to-r from-blue-600 via-yellow-400 to-pink-500 bg-clip-text text-transparent tracking-wider drop-shadow-lg text-center"
        >
          Weatherly
        </span>
      </div>
    </nav>

    <div
      class="grid grid-cols-1 md:grid-cols-[30%_70%] h-[100vh] gap-8 p-6 max-w-[90%] mx-auto"
    >
      <!-- Left Panel -->
      <div class="flex flex-col gap-8">
        <form
          id="weather-form"
          class="bg-white/80 rounded-2xl shadow-xl p-8 flex flex-col gap-4 backdrop-blur-md"
        >
          <input
            id="city-input"
            type="text"
            placeholder="Enter city name"
            class="w-full p-3 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          />
          <button
            id="submit-btn"
            class="w-full bg-gradient-to-r from-blue-500 to-yellow-400 text-white py-3 mt-2 rounded-xl font-semibold shadow hover:scale-105 transition"
          >
            Get Weather
          </button>
        </form>

        <!-- Recent Searches -->
        <div class="flex flex-col gap-2 mt-4">
          <label
            for="recent-cities"
            class="flex items-center gap-2 font-semibold text-blue-700 text-lg"
          >
            <svg
              class="w-5 h-5 text-blue-400"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            Your Recent Searches
          </label>
          <select
            id="recent-cities"
            class="hidden w-full p-3 border border-blue-200 rounded-xl bg-white/60 backdrop-blur-md shadow focus:outline-none transition hover:border-blue-400"
          ></select>
          <hr class="border-t border-blue-100 mt-2" />
        </div>

        <div
          id="no-location-message"
          class="text-red-600 hidden text-center font-medium"
        >
          Please enter a location or allow location access.
        </div>
      </div>

      <!-- Right Panel (Weather Info) -->
      <div id="weather-cards" class="flex flex-col gap-4 hidden">
        <!-- Today -->
        <div
          id="today-card"
          class="bg-white/70 rounded-2xl shadow-xl p-4 flex flex-col items-center backdrop-blur-md border border-blue-100 max-h-[320px] min-h-[220px] justify-center"
        >
          <span class="text-xl font-bold mb-2 text-blue-700"
            >Today's Weather</span
          >
          <img id="today-icon" class="w-14 h-14 mb-2 drop-shadow" />
          <div
            id="today-temp"
            class="text-2xl font-extrabold text-blue-600"
          ></div>
          <div id="today-condition" class="text-base text-gray-700"></div>
          <div id="today-wind" class="text-blue-500 mt-2"></div>
        </div>

        <!-- Forecast -->
        <div
          id="forecast-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4"
        ></div>
      </div>
    </div>
  </body>
</html>
