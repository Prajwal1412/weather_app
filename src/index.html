<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body class="max-h-full">
    <nav
      id="navbar"
      class="bg-gradient-to-br text-center from-yellow-300 to-blue-400 font-semibold text-white text-4xl"
    >
      Weather FTOday
    </nav>
    <div class="grid-cols-2 grid place-items-center h-screen">
      <form id="weather-form" class="mb-4">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          class="w-full p-2 border border-gray-300 rounded mb-2"
        />
        <button
          id="submit-btn"
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200"
        >
          Get Weather
        </button>
      </form>
    </div>
  </body>
</html>
